
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego: Cordilleras de Espa√±a</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #inicio {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #dfe9f3;
    }
    #juego {
      display: none;
    }
    #mapa {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    .punto {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0.7;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .punto.acertado {
      background-color: green !important;
      transform: scale(1.3);
    }
    #intentos {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="inicio">
  <h1>üó∫Ô∏è Juego: Las Cordilleras de Espa√±a</h1>
  <p>Haz clic en cada punto rojo del mapa e introduce el nombre correcto.</p>
  <p>Si te equivocas‚Ä¶ ¬°empiezas de nuevo!</p>
  <button onclick="iniciarJuego()">Empezar</button>
</div>

<div id="juego">
  <h2>¬øD√≥nde est√°n las cordilleras?</h2>
  <div id="intentos">Intentos: 0</div>
  <div id="mapa">
    <img src="mapa-espana-mudo.jpg" alt="Mapa de Espa√±a" width="800">
    <div class="punto" style="top: 80px; left: 150px;" data-respuesta="Pirineos"></div>
    <div class="punto" style="top: 120px; left: 100px;" data-respuesta="Cordillera Cant√°brica"></div>
    <div class="punto" style="top: 180px; left: 140px;" data-respuesta="Sistema Central"></div>
    <div class="punto" style="top: 240px; left: 110px;" data-respuesta="Sierra Morena"></div>
    <div class="punto" style="top: 300px; left: 130px;" data-respuesta="Cordilleras B√©ticas"></div>
    <div class="punto" style="top: 180px; left: 200px;" data-respuesta="Sistema Ib√©rico"></div>
  </div>
</div>

<audio id="sonidoAcierto" src="sonido-acierto.mp3"></audio>
<audio id="sonidoError" src="sonido-error.mp3"></audio>

<script>
  let aciertos = 0;
  let intentos = 0;
  const total = document.querySelectorAll('.punto').length;
  const sonidoAcierto = document.getElementById("sonidoAcierto");
  const sonidoError = document.getElementById("sonidoError");

  function iniciarJuego() {
    document.getElementById("inicio").style.display = "none";
    document.getElementById("juego").style.display = "block";
  }

  function actualizarIntentos() {
    document.getElementById("intentos").innerText = "Intentos: " + intentos;
  }

  document.querySelectorAll('.punto').forEach(punto => {
    punto.addEventListener('click', () => {
      const respuesta = punto.dataset.respuesta.toLowerCase().trim();
      const entrada = prompt("¬øCu√°l es esta cordillera?").toLowerCase().trim();

      if (entrada === respuesta) {
        punto.classList.add("acertado");
        punto.style.pointerEvents = "none";
        sonidoAcierto.play();
        aciertos++;
        if (aciertos === total) {
          setTimeout(() => alert("üéâ ¬°Muy bien! Has acertado todas las cordilleras üëè"), 300);
        }
      } else {
        sonidoError.play();
        intentos++;
        actualizarIntentos();
        setTimeout(() => {
          alert("‚ùå ¬°Error! Volvemos a empezar.");
          location.reload();
        }, 500);
      }
    });
  });
</script>

</body>
</html>
