<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego: Cordilleras de Espa√±a</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #inicio {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #dfe9f3;
    }
    #juego {
      display: none;
    }
    #mapa {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    .punto {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0.7;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .punto.acertado {
      background-color: green !important;
      transform: scale(1.3);
    }
    #intentos {
      margin-top: 10px;
      font-weight: bold;
    }
    /* Estilos b√°sicos del modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #modal-contenido {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      min-width: 300px;
    }
    #modal h3 {
      margin-top: 0;
    }
    #modal input[type="text"] {
      width: 80%;
      padding: 6px;
      margin-top: 10px;
    }
    #modal button {
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
    #victoria {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Pantalla de inicio -->
<div id="inicio">
  <h1>üïòÔ∏è Juego: Las Cordilleras de Espa√±a</h1>
  <p>Haz clic en cada punto rojo del mapa e introduce el nombre correcto.</p>
  <p>Si te equivocas‚Ä¶ ¬°empiezas de nuevo!</p>
  <button onclick="iniciarJuego()">Empezar</button>
</div>

<!-- Pantalla de juego -->
<div id="juego">
  <h2>¬øD√≥nde est√°n las cordilleras?</h2>
  <div id="intentos">Intentos: 0</div>
  <div id="mapa">
    <!-- Usamos la imagen con n√∫meros actualizada -->
    <img src="mapa-espana-numeros.jpg" alt="Mapa de Espa√±a con n√∫meros" width="800">
    
    <!-- Puntos rojos con nuevas coordenadas (ajusta estos valores seg√∫n lo necesites) -->
    <div class="punto" style="top: 95px; left: 247px;" data-respuesta="Macizo Galaico"></div>
    <div class="punto" style="top: 69px; left: 345px;" data-respuesta="Cordillera Cant√°brica"></div>
    <div class="punto" style="top: 80px; left: 440px;" data-respuesta="Montes Vascos"></div>
    <div class="punto" style="top: 105px; left: 580px;" data-respuesta="Pirineos"></div>
    <div class="punto" style="top: 143px; left: 640px;" data-respuesta="Cordillera Costero Catalana"></div>
    <div class="punto" style="top: 165px; left: 525px;" data-respuesta="Depresi√≥n del Ebro"></div>
    <div class="punto" style="top: 178px; left: 485px;" data-respuesta="Sistema Ib√©rico"></div>
    <div class="punto" style="top: 120px; left: 295px;" data-respuesta="Montes de Le√≥n"></div>
    <div class="punto" style="top: 180px; left: 345px;" data-respuesta="Submeseta Norte"></div>
    <div class="punto" style="top: 225px; left: 360px;" data-respuesta="Sistema Central"></div>
    <div class="punto" style="top: 267px; left: 360px;" data-respuesta="Montes de Toledo"></div>
    <div class="punto" style="top: 273px; left: 449px;" data-respuesta="Submeseta Sur"></div>
    <div class="punto" style="top: 335px; left: 360px;" data-respuesta="Depresi√≥n del Guadalquivir"></div>
    <div class="punto" style="top: 360px; left: 440px;" data-respuesta="Cordillera B√©tica"></div>
    <div class="punto" style="top: 410px; left: 425px;" data-respuesta="Sierra Nevada"></div>
  </div>
  
  <!-- Mensaje final de victoria -->
  <div id="victoria">¬°Felicidades! Has acertado todas las cordilleras.</div>
</div>

<!-- Modal para introducir la respuesta -->
<div id="modal">
  <div id="modal-contenido">
    <h3>Introduce el nombre de la cordillera:</h3>
    <input type="text" id="respuestaInput" />
    <br>
    <button onclick="validarRespuesta()">Validar</button>
  </div>
</div>

<script>
  let aciertos = 0;           // Conteo de puntos acertados en la partida actual
  let intentos = 0;           // Conteo de reinicios (cuando fallas)
  let puntoActual = null;     // Guarda el punto que se est√° respondiendo
  let totalPuntos = 0;        // N√∫mero total de puntos rojos
  
  const modal = document.getElementById("modal");
  const input = document.getElementById("respuestaInput");
  const victoria = document.getElementById("victoria");

  window.addEventListener('DOMContentLoaded', () => {
    totalPuntos = document.querySelectorAll('.punto').length;
    document.querySelectorAll('.punto').forEach(punto => {
      punto.addEventListener('click', () => abrirModal(punto));
    });
  });

  function iniciarJuego() {
    document.getElementById("inicio").style.display = "none";
    document.getElementById("juego").style.display = "block";
  }

  function abrirModal(punto) {
    puntoActual = punto;               
    input.value = "";                  
    modal.style.display = "flex";      
    input.focus();                     
  }

  function validarRespuesta() {
    const respuestaUsuario = input.value.trim().toLowerCase();
    const respuestaCorrecta = puntoActual.dataset.respuesta.toLowerCase();

    if (respuestaUsuario === respuestaCorrecta) {
      puntoActual.classList.add('acertado');
      aciertos++;
      cerrarModal();
      
      if (aciertos === totalPuntos) {
        victoria.style.display = "block";
      }
    } else {
      intentos++;
      document.getElementById("intentos").innerText = "Intentos: " + intentos;
      cerrarModal();
      resetGame();
    }
  }

  function cerrarModal() {
    modal.style.display = "none";
  }

  function resetGame() {
    aciertos = 0;
    victoria.style.display = "none";
    document.querySelectorAll('.punto').forEach(p => {
      p.classList.remove('acertado');
    });
  }
</script>

</body>
</html>
