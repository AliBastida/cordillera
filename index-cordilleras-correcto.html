
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego: Cordilleras de Espa√±a</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #inicio {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #dfe9f3;
    }
    #juego {
      display: none;
    }
    #mapa {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    .punto {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0.7;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .punto.acertado {
      background-color: green !important;
      transform: scale(1.3);
    }
    #intentos {
      margin-top: 10px;
      font-weight: bold;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .modal-content input {
      padding: 8px;
      margin-top: 10px;
    }
    .modal-content button {
      padding: 8px 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div id="inicio">
  <h1>üïòÔ∏è Juego: Las Cordilleras de Espa√±a</h1>
  <p>Haz clic en cada punto rojo del mapa e introduce el nombre correcto.</p>
  <p>Si te equivocas‚Ä¶ ¬°empiezas de nuevo!</p>
  <button onclick="iniciarJuego()">Empezar</button>
</div>

<div id="juego">
  <h2>¬øD√≥nde est√°n las cordilleras?</h2>
  <div id="intentos">Intentos: 0</div>
  <div id="mapa">
    <img src="mapa-espana-mudo.jpg" alt="Mapa de Espa√±a" width="800">
    <div class="punto" style="top: 78px; left: 605px;" data-respuesta="Pirineos"></div>
    <div class="punto" style="top: 117px; left: 468px;" data-respuesta="Cordillera Cant√°brica"></div>
    <div class="punto" style="top: 292px; left: 410px;" data-respuesta="Sistema Central"></div>
    <div class="punto" style="top: 273px; left: 566px;" data-respuesta="Sistema Ib√©rico"></div>
    <div class="punto" style="top: 429px; left: 429px;" data-respuesta="Sierra Morena"></div>
    <div class="punto" style="top: 507px; left: 507px;" data-respuesta="Cordilleras B√©ticas"></div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <p>¬øQu√© cordillera es esta?</p>
    <input type="text" id="respuestaInput" placeholder="Escribe aqu√≠">
    <button onclick="comprobarRespuesta()">Aceptar</button>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>
</div>

<audio id="sonidoAcierto" src="sonido-acierto.mp3"></audio>
<audio id="sonidoError" src="sonido-error.mp3"></audio>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    let aciertos = 0;
    let intentos = 0;
    let puntoActual = null;
    const total = document.querySelectorAll('.punto').length;
    const modal = document.getElementById("modal");
    const input = document.getElementById("respuestaInput");
    const sonidoAcierto = document.getElementById("sonidoAcierto");
    const sonidoError = document.getElementById("sonidoError");

    document.querySelectorAll('.punto').forEach(punto => {
      punto.addEventListener('click', () => abrirModal(punto));
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') cerrarModal();
    });

    window.iniciarJuego = function() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("juego").style.display = "block";
    }

    function actualizarIntentos() {
      document.getElementById("intentos").innerText = "Intentos: " + intentos;
    }

    function abrirModal(punto) {
      puntoActual = punto;
      input.value = "";
      modal.style.display = "flex";
      input.focus();
    }

    window.cerrarModal = function() {
      modal.style.display = "none";
    };

    window.comprobarRespuesta = function() {
      const entrada = input.value.toLowerCase().trim();
      const respuesta = puntoActual.dataset.respuesta.toLowerCase().trim();

      if (entrada === respuesta) {
        puntoActual.classList.add("acertado");
        puntoActual.style.pointerEvents = "none";
        sonidoAcierto.play();
        aciertos++;
        cerrarModal();
        if (aciertos === total) {
          setTimeout(() => alert("üéâ ¬°Muy bien! Has acertado todas las cordilleras üëè"), 300);
        }
      } else {
        sonidoError.play();
        intentos++;
        actualizarIntentos();
        cerrarModal();
        setTimeout(() => {
          alert("‚ùå ¬°Error! Volvemos a empezar.");
          location.reload();
        }, 500);
      }
    };
  });
</script>

</body>
</html>
